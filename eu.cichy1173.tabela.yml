app-id: eu.cichy1173.tabela
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: tabela
build-options:
 build-args:
  - --share=network
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=host
desktop-file-name: eu.cichy1173.eu.desktop
modules:
  - name: tabela
    buildsystem: simple
    build-commands:
      - python -m pip install --prefix=/app .
    sources:
      - type: git
        url: https://codeberg.org/cichy1173/tabela-flatpak.git
        commit: 73753ba98060e0b8f792f306e36eafbe941b6b55
    build-extensions:
      - org.freedesktop.Sdk.Extension.python3.9
    extra-data:
      - name: icons
        dest: share/icons/hicolor
        sources:
          - type: file
            path: tabela.png